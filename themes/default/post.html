    {include: themes/".$settings.theme."/inc/header.html}

<!-- Page Header -->
    <div id="page-wrapper">

		<!-- Wrapper -->
		<section id="wrapper" >
			<header > 
				<div class="inner" >
					<h2>
					{$post.title}
					</h2>
					
				</div>
			</header>
			
		

			<!-- Content -->
			
			
	<div class="wrapper">

    <!-- Post Content -->
    <article>
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
				{if: $post.cover_photo}
				<div class="post-image">
				<img src="{$post.cover_url}" class="post-image"/>
				</div>
				{/if}
                    {$post.content}
                </div>
            </div>
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                    <hr />
                    <div id="disqus_thread"></div>
                    <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript" rel="nofollow">comments powered by Disqus.</a></noscript>
                </div>
            </div>
        </div>
        {if: $post.comments == 1 && !empty($settings.blog.disqus)}
        <script>
        var disqus_config = function () {
        this.page.url = "{$post.url}";
        this.page.identifier = "{$post.id}";
        };
        
        (function() {
        var d = document, s = d.createElement('script');

        s.src = '//{$settings.blog.disqus}.disqus.com/embed.js';

        s.setAttribute('data-timestamp', +new Date());
        (d.head || d.body).appendChild(s);
        })();
        </script>
        <script id="dsq-count-scr" src="//{$settings.blog.disqus}.disqus.com/count.js" async></script>
        {/if}
    </article>

	</div>
	</section>
	</div>
    {include: themes/".$settings.theme."/inc/footer.html}
