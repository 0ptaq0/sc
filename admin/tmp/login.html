<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Batflat</title>
    <link href="http://localhost/inc/css/bootstrap.min.css" rel="stylesheet" />
    <link href="http://localhost/themes/admin/css/style.css" rel="stylesheet" />
    <script src="https://use.fontawesome.com/56fa629212.js"></script>
</head>

<body style="background: #222;">

	<section id="login">
        <div class="panel panel-default">
            <div class="panel-heading">
                <img src="http://localhost/themes/admin/img/logo.png" alt="" /> <h2>bat<span>flat</span></h2>
            </div>
            <div class="panel-body">
        		<form action="/admin/" method="POST">
                  	<div class="form-group">
                        <div class="input-group">
                            <div class="input-group-addon"><i class="fa fa-user"></i></div>
                            <input type="text" name="username" class="form-control" placeholder="Login" required />
                        </div>
                  	</div>
                  	<div class="form-group">
                        <div class="input-group">
                            <div class="input-group-addon"><i class="fa fa-lock"></i></div>
                            <input type="password" name="password" class="form-control" placeholder="Hasło" required />
                        </div>
                  	</div>
                    <button type="submit" name="login" class="btn btn-warning btn-block">Zaloguj się</button>
        		</form>
            </div>
        </div>
			</section>

</body>
</html>
