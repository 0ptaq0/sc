<article class="row">
    <div class="col-md-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Edycja odnośnika</h3>
            </div>
            <div class="panel-body">
                <form name="link" action="http://localhost/admin/navigation/saveLink/4?t=8772def47c02" method="POST">
    				<div class="form-group">
    	                <label>Nazwa</label>
    	                <input type="text" name="name" class="form-control" value="Zabiegi" required />
    	            </div>
    	            <div class="form-group">
    	                <label>Język</label>
    	                <select name="lang" class="form-control">
                                                        <option value="en_english" >en_english</option>
                                                        <option value="pl_polski" selected>pl_polski</option>
                                            		</select>
    	            </div>
    				<div class="form-group">
    	                <label>Strona</label>
    	                <select name="page" class="form-control">
                            <option value="0">--- URL ---</option>
                                                        <option value="2" >Strona główna (home)</option>
                                                        <option value="4" selected>Zabiegi (zabiegi)</option>
                                                        <option value="8" >404 (404)</option>
                                                        <option value="blog" >Blog (blog)</option>
                                            		</select>
    	            </div>
    				<div class="form-group" id="url">
    	                <label>URL</label>
    	                <input type="text" name="url" class="form-control" value="" placeholder="http://" />
    	            </div>
    	            <div class="form-group">
    	                <label>Rodzic</label>
    	                <select name="parent" class="form-control">
                                                            <option value="1" selected>*bracket**dollar*navigation.main*/bracket*</option>
                                                                                                         <option value="1_2" >&#160;&#160;&rarr; Home</option>
                                                                         <option value="1_6" >&#160;&#160;&rarr; Blog</option>
                                                                         <option value="1_8" >&#160;&#160;&rarr; Kontakt</option>
                                                                                                                		</select>
    	            </div>
    	            <input type="submit" name="save" class="btn btn-primary" value="Zapisz" />
        		</form>
            </div>
        </div>
    </div>
</article>

<script>
    if(parseInt($("form select[name='page']").find("option:selected").val()) !== 0)
    {
        $('form #url').hide();
    }
    $("form select[name='page']").change(function() {
        var page = $(this).find("option:selected").val();
        if(parseInt(page) === 0)
            $('form #url').slideDown();
        else
            $('form #url').slideUp();

    });
    $("form select[name='lang']").change(function() {
        var lang = $(this).find("option:selected").val();
        var currentURL = window.location.href;
        currentURL = currentURL.replace(/&lang=[a-z_]+/, '');
        window.location.replace(currentURL + "&lang=" + lang);
    });
</script>
