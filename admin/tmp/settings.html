<article class="row">
    <div class="col-md-12">
        <div class="panel panel-default">
            <div class="panel-heading">Ustawienia</div>
            <div class="panel-body">
        		<form name="user" action="http://localhost/admin/contact/save?t=c50678d7f020" method="POST">
        			<div class="form-group">
    	                <label>Użytkownik</label>
    	                <select name="user" class="form-control">
                            <option value="0">-- Własny adres mailowy --</option>
                                                            <option value="1" >admin - saracosmetics.poczta@wp.pl</option>
                                                    </select>
        	        </div>
    	            <div class="form-group" id="mail">
    	                <label>Adres e-mail</label>
                        <input class="form-control" type="email" name="email" value="saracosmetics.poczta@wp.pl" />
    	            </div>
        	        <input type="submit" name="save" class="btn btn-primary" value="Zapisz" />
                </form>


                <div class="well well-sm clearfix" style="margin: 15px 0 0 0;">
                    Aby wyświetlić formularz na stronie, wklej tag <strong>*bracket**dollar*contact.form*/bracket*</strong>.
                    <span class="label label-default pull-right">info</span>
                </div>
            </div>
        </div>
    </div>
</article>

<script>
    if($("form select[name='user']").find("option:selected").val() > 0)
    {
        $('form #mail').hide();
    }
    $("form select[name='user']").change(function()
    {
        var page = $(this).find("option:selected").val();
        if(page > 0)
            $('form #mail').slideUp();
        else
            $('form #mail').slideDown();
    });
</script>
