<article class="row">
    <form action="http://localhost/edit/blog/saveSettings?t=f2135f346444" method="POST">
        <div class="col-md-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Ogólne</h3>
                </div>
            	<div class="panel-body">
                    <div class="form-group">
                        <label>Nazwa bloga</label>
                        <input type="text" name="blog[title]" class="form-control" value="Blog" required />
                    </div>
                    <div class="form-group">
                        <label>Krótki opis</label>
                        <input type="text" name="blog[desc]" class="form-control" value="... Why so serious? ..." required />
                    </div>
                    <div class="form-group">
                        <label>Ilośc wpisów na stronie</label>
                        <input type="number" name="blog[perpage]" class="form-control" value="5" required />
                    </div>
                    <div class="form-group">
                        <label>Disqus shortname</label>
                        <input type="text" name="blog[disqus]" class="form-control" value="" />
                    </div>
                    <div class="form-group">
                        <label>Format wyświetlanego czasu</label>
                        <select name="blog[dateformat]" class="form-control" required>
                                                            <option value="d-m-Y" >01-01-2016</option>
                                                            <option value="d/m/Y" >01/01/2016</option>
                                                            <option value="d Mx Y" >01 Stycznia 2016</option>
                                                            <option value="M d, Y" selected>Styczeń 01, 2016</option>
                                                            <option value="d-m-Y H:i" >01-01-2016 12:00</option>
                                                            <option value="d/m/Y H:i" >01/01/2016 12:00</option>
                                                            <option value="d Mx Y, H:i" >01 Stycznia 2016, 12:00</option>
                                                    </select>
                    </div>
                    <input type="submit" name="submit" class="btn btn-primary" value="Zapisz" />
                </div>
            </div>
        </div>
    </form>
</article>
